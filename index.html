<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro torcedor</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-container">
        <h1>Dados Do Torcerdor</h1>

        <form action="./pages/enviarTorcedorAction.php" method="post" class="formulario-torcedor">

            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome_torcedor" placeholder="Digite seu nome completo" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

            <label for="dataNasc">Data de nascimento:</label>
            <input type="date" id="dataNasc" name="dataNasc" required=>

            <label for="telefone">Tel. Celular:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 0000-0000" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label>Gênero:</label>
            <div class="radio-group">

                <label><input type="radio" name="genero" value="masculino" required=> Masculino</label>

                <label><input type="radio" name="genero" value="feminino" required> Feminino</label>

            </div>

            <label>Tamanho da camisa:</label>
            <div class="radio-group">

                <label><input type="radio" name="tamanho" value="PP" required="">PP</label>

                <label><input type="radio" name="tamanho" value="P" required="">P</label>

                <label><input type="radio" name="tamanho" value="M">M</label>

                <label><input type="radio" name="tamanho" value="G">G</label>

                <label><input type="radio" name="tamanho" value="GG">GG</label>

                <label><input type="radio" name="tamanho" value="EXG">EXG</label>
                </div>

            <label>Com que frequencia você vai ao estádio?</label>
            <div class="radio-group">

                <label><input type="radio" name="frequencia" value="Nunca" required="">Nunca</label>

                <label><input type="radio" name="frequencia" value="Pouco" required="">Pouca</label>

                <label><input type="radio" name="frequencia" value="Muito">Muita</label>

                <label><input type="radio" name="frequencia" value="Sempre">Sempre</label>
                </div>

                <label class="checkbox">

                    <input type="checkbox" name="Socio_torcedor"> Sou sócio torcedor
    
                </label>

                <label class="checkbox">

                    <input type="checkbox" name="Camisa"> Possuo camisa oficial do clube
    
                </label>




            <label for="serie">Selecione seu time:</label>
            <select id="serie" name="time" required>
                <option value=disabled selected>Selecione</option>
                <option value="Atlético-MG">Atlético-MG</option>
                <option value="Bahia">Bahia</option>
                <option value="Botafogo">Botafogo</option>
                <option value="Bragantino">Bragantino</option>
                <option value="Ceará">Ceará</option>
                <option value="Corinthians">Corinthians</option>
                <option value="Cruzeiro">Cruzeiro</option>
                <option value="Flamengo">Flamengo</option>
                <option value="Fluminense">Fluminense</option>
                <option value="Fortaleza">Fortaleza</option>
                <option value="Grêmio">Grêmio</option>
                <option value="Internacional">Internacional</option>
                <option value="Juventude">Juventude</option>
                <option value="Mirassol">Mirassol</option>
                <option value="Palmeiras">Palmeiras</option>
                <option value="Santos">Santos</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Sport">Sport</option>
                <option value="Vasco da Gama">Vasco da Gama</option>
                <option value="Vitória">Vitória</option>
            </select>

            <label class="checkbox">

                <input type="checkbox" name="termos" required=""> Aceito os termos de contrato

            </label>

            <button type="submit">Cadastrar</button>

        </form>
    </div>

</body>

</html>
