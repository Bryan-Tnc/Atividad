<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro torcedor</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-container">
        <h1>Dados Do Torcerdor</h1>

        <form id="cadastroAluno" action="#" method="post">

            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome_aluno" placeholder="Ex: Eduardo" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

            <label for="dataNasc">Data de nascimento:</label>
            <input type="date" id="dataNasc" name="dataNasc" required="">

            <label for="telefone">Tel. Celular:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 0000-0000" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label>Gênero:</label>
            <div class="radio-group">

                <label><input type="radio" name="genero" value="masculino" required=""> Masculino</label>

                <label><input type="radio" name="genero" value="feminino"> Feminino</label>

            </div>

            <label>Tamanho da camisa:</label>
            <div class="radio-group">

                <label><input type="radio" name="frequencia" value="Pouco" required="">PP</label>

                <label><input type="radio" name="frequencia" value="Pouco" required="">P</label>

                <label><input type="radio" name="frequencia" value="As vezes">M</label>

                <label><input type="radio" name="frequencia" value="Muita">G</label>

                <label><input type="radio" name="frequencia" value="Muita">GG</label>

                <label><input type="radio" name="frequencia" value="Muita">EXG</label>
                </div>

            <label>Com que frequencia você vai ao estádio?</label>
            <div class="radio-group">

                <label><input type="radio" name="frequencia" value="Pouco" required="">Nunca</label>

                <label><input type="radio" name="frequencia" value="Pouco" required="">Pouca</label>

                <label><input type="radio" name="frequencia" value="As vezes">Muita</label>

                <label><input type="radio" name="frequencia" value="Muita">Sempre</label>
                </div>

                <label class="checkbox">

                    <input type="checkbox" name="termos" required=""> Sou sócio torcedor
    
                </label>

                <label class="checkbox">

                    <input type="checkbox" name="termos" required=""> Possuo camisa oficial do clube
    
                </label>




            <label for="serie">Selecione seu time:</label>
            <select id="serie" name="serie" required>
                <option value="" disabled selected>Selecione</option>
                <option value="1">Atlético-MG</option>
                <option value="2">Bahia</option>
                <option value="3">Botafogo</option>
                <option value="4">Bragantino</option>
                <option value="5">Ceará</option>
                <option value="6">Corinthians</option>
                <option value="7">Cruzeiro</option>
                <option value="8">Flamengo</option>
                <option value="9">Fluminense</option>
                <option value="10">Fortaleza</option>
                <option value="11">Grêmio</option>
                <option value="12">Internacional</option>
                <option value="13">Juventude</option>
                <option value="14">Mirassol</option>
                <option value="15">Palmeiras</option>
                <option value="16">Santos</option>
                <option value="17">São Paulo</option>
                <option value="18">Sport</option>
                <option value="19">Vasco da Gama</option>
                <option value="20">Vitória</option>
            </select>

            <label class="checkbox">

                <input type="checkbox" name="termos" required=""> Aceito os termos de contrato

            </label>

            <button type="submit">Cadastrar</button>

        </form>
    </div>

</body>

</html>
